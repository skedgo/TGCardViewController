name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_xcode:
    runs-on: macos-11

    steps:
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '13.0' # latest-stable
    - uses: actions/checkout@v2
    - name: Build TGCardVC
      run: xcodebuild -workspace . -scheme TGCardViewController -destination 'platform=iOS Simulator,name=iPhone 13'

  examples:
    runs-on: macos-11

    steps:
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '13.0' # latest-stable
    - uses: actions/checkout@v2
    - name: Build TripKitUIExample
      run: xcodebuild build -project TripKit.xcodeproj -scheme TripKitUIExample -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 8'
    - name: Build MiniMap
      run: |
        cd Examples
        xcodebuild build
